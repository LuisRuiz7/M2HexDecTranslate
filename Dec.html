<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Decimal</title>
<!--Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="stylesheet.css">
</head>

	<body>
		<!--__JS__-->
	<script>
			function button() {
				if(document.myForm.name.value != "")
				document.getElementById('txt').innerHTML = "&#" + document.myForm.name.value;
				else
				document.getElementById('txt').innerHTML = null;
			}	
		</script>
		<!--__HTML__-->
		
		<header>
			<div class="topnav">
				<a class="active">DEC</a>
				<a href="Hex.html">HEX</a>
			</div>
		</header>
		
		<h1 class="hdr">Introdueix el teu caràcter decimal</h1>
		<p>&nbsp;</p>
		<form name="myForm">
			<p class="imp">&#
			<input type="" max="6" name="name" placeholder="ex:128514" pattern="[0-9]{10}" maxlength="6">
			</p>
			<p class="imp">*Pots pressionar la tecla ENTER</p>
		  <p class="imp">*El text no está limitat als caràcters de text</p>
			<p class="imp">
				<input onClick="button(); return false;" type="submit" value="Aplicar" class="btn">
			&nbsp;</p>
			<p id="txt" class="expo"></p>
		</form>
</body>
</html>
