<!doctype html>
<html>
<head>

<title>Decimal</title>
<!--Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="stylesheet.css">
</head>
	<body>
		<!--__HTML__-->
		<div id="mySidenav" class="sidenav">
			<p id="txtbar" class="slidetext">La barra està desactivada</p>
		</div>
		<div id="main">
		<header>
			<div class="topnav">
				<a class="slide" style="float: left;" onclick="openNav()">&#9776</a>
				<a class="active">DEC</a>
				<a href="Hex.html">HEX</a>
			</div>
		</header>
		<h1 class="hdr">Introdueix el teu caràcter decimal</h1>
		<p>&nbsp;</p>
		<form name="myForm">
			<p class="imp">&#
			<input type="text" maxlength="6" name="name" placeholder="ex:128514">
			</p>
		  <p class="imp">*Pots pressionar la tecla ENTER</p>
				<p class="imp">*En la llista no apareixen tots els símbols</p>
				<p class="imp">*El text no está limitat a lletres</p>
				<p class="imp">&nbsp;</p>
				<p class="imp">
				<input onClick="dec(); return false;" type="submit" value="Aplicar" class="btn">
				&nbsp;
			</p>
			<p id="txt" class="expo"></p>
		</form>	
	</div>
	<script src="code.js"></script>
	<script>
		var conf = confirm("Vols carregar la barra? L'explorador pot anar més lent");
		if(conf == true) {
			function padLeadingZeros(num, size) {
			   var s = num + "";
			   while (s.length < size) s = "0" + s;
			   return s;
			}
			var text = ""; //Buit per evitar cadena al principi
			for (let i = 33; i <= 9999; i++) { // 33 - 9999
				text += padLeadingZeros(i, 4) + "&nbsp-&nbsp;" + "&#" + i + "<br>";
			}
			document.getElementById("txtbar").innerHTML = text;
		}
	</script>
</body>
</html>
